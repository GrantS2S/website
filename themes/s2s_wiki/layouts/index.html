<!DOCTYPE html>
<html>
<body>
{{ partial "header.html" . }}

    <h1>Posts</h1>
    {{ range .Site.RegularPages }}
        {{ if eq .Type "post"}}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
    {{ end }}
    <h1>Pages</h1>
    {{ range .Data.Pages }}
        {{ if eq .Type "page" }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
    {{ end }}
</body>
</html>
