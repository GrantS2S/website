{{ define "main" }}
    <h2>{{ title .Title }}</h2>
    <p class="lead">{{ .Params.Lead }}</p>
    {{ .Content }}
    <div class="card-deck">
        {{ range .Pages }}
        <div class="card">
            <img src="{{ .Params.og_image }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ .Page.RelPermalink }}">{{ title .Page.Title }}</a></h5>
                <p class="card-text">{{ .Summary }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ dateFormat "January 2 2006" .Date }}</small>
            </div>
        </div>
        {{ end }}
    </div>
{{ end }}
