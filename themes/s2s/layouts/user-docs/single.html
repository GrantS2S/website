{{ define "main" }}
<div class="row">
    <div class="col-md-3" style="position: -webkit-sticky; position: sticky;top: 20px; height: 100vh; overflow:scroll;">
        {{ partial "toc.html" . }}
    </div>
    <div class="col-md-9">
        <h1>{{ if .Params.heading }}{{ title .Params.heading }}{{ else }}{{ title .Title }}{{ end }}</h1>
        {{ if .Params.Lead }}
        <p class="lead">{{ .Params.Lead }}</p>
        {{ end }}
        <hr>
        {{ .Content }}
    </div>
</div>
{{ end }}
