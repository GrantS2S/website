<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>
{{ if .Page.IsHome }}
  {{ .Title }}
{{ else }}
{{- block "title" . -}}
     {{ with title .Params.Title }}{{ . }}{{ end }} | {{ .Site.Title }}
{{- end -}}
{{ end }}
</title>
<meta name="description" content="{{ with .Params.Description }}{{ . }}{{ end }}">
{{- partial "head.html" . -}}
  <body>
    <div class="container">
      {{- partial "header.html" . -}}
      {{ partial "breadcrumb.html" . }}
      {{ block "main" . }}{{ end }}
      {{- partial "footer.html" . -}}
      {{- partial "foot.html" . -}}
    </div>
  </body>
</html>
