<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>
{{ block "title" . }}
     {{ with .Params.Title }}{{ . }}{{ end }} | {{ .Site.Title }}
{{ end }}
</title>
{{- partial "head.html" . -}}
  <body>
    {{ if or (eq .Type "user-docs") (eq .Type "help-centre") (eq .Type "developers") }}
    {{- partial "header_doc.html" . -}}
    {{ else }}
    {{- partial "header.html" . -}}
    {{ end }}
    <main class="container pt-5">
      {{ block "main" . }}{{ end }}
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "foot.html" . -}}
  </body>
</html>
