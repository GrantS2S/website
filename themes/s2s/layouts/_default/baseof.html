<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ title .Title }}</title>
{{- partial "head.html" . -}}
  <body>
    {{ if or (eq .Type "documentation") (eq .Type "help-centre") }}
    {{- partial "header_doc.html" . -}}
    {{ else }}
    {{- partial "header.html" . -}}
    {{ end }}
    <main class="container pt-5">
      {{ block "main" . }}{{ end }}
    </main>
    {{- partial "footer.html" . -}}
    {{- partial "foot.html" . -}}
  </body>
</html>
