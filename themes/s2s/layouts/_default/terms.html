{{ define "main" }}
{{ $data := .Data }}
<article>
    <div>
        {{ .Content }}
    </div>
</article>
<div>
    <section>
        <ul>
            {{ range $key, $value := .Data.Terms }}
            <li>
                <a href="/{{ $.Data.Plural}}/{{ $key }}">
                    {{ $.Data.Singular | humanize }}: {{ $key }}
                </a>
            </li>
            {{ end }}
        </ul>
    </section>
</div>
{{ end }}
