<header class="p-3" id="header">
    <a class="pr-3" href="/">Home</a>
    {{ range .Site.RegularPages }}
        {{ if eq .Type "page" }}
            <a class="pr-3" href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
    {{ end }}
    {{ range .Site.Sections }}
        <a class="pr-3" href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end}}
    <a href="/documentation">Documentation</a>
</header>
