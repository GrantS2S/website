<aside class="col-md-3">
    <ul class="nav flex-column">
        {{ $currentPage := . }}
        {{ range .Site.Menus.wikiMenu }}
        {{ if .HasChildren }}
        <li class='nav-item {{ if $currentPage.HasMenuCurrent "wikiMenu" . }}active{{ end }}'>
        <a class="nav-link p-0" href="#">
            {{ .Pre }}
            <span>{{ .Name }}</span>
        </a>
        </li>
        <ul class="nav flex-column sub-menu">
            {{ range .Children }}
            <li class="nav-item {{ if $currentPage.IsMenuCurrent "wikiMenu" . }}active{{ end }}">
            <a class="nav-link p-0" href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
        {{ else }}
        <li class="nav-item">
            <a class="nav-link p-0" href="{{ .URL }}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        </li>
        {{ end }}
        {{ end }}
    </ul>
</aside>
