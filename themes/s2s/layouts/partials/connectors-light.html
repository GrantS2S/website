<div class="widget-primary widget-primary--alt">
    <nav class="widget__nav">
        <ul>
            <li>
                <a href="widget__item">View All</a>
            </li>

            <li>
                <a href="erp">ERP / Accounting</a>
            </li>

            <li>
                <a href="ecommerce">E-commerce</a>
            </li>

            <li>
                <a href="b2b">B2b</a>
            </li>

            <li>
                <a href="marketplace">Marketplace</a>
            </li>

            <li>
                <a href="fulfillment">Fulfillment / Logistics</a>
            </li>
        </ul>
    </nav><!-- /.widget__nav -->

    <div class="widget__body js-slider-filter">
        {{ range (where .Site.RegularPages "Params.type" "in" (slice "source" "channel" "fulfillment")) }}
        <div class='widget__item {{ with .Params.tags }}{{ delimit . " "}}{{ end }}' data-category='{{ with .Params.tags }}{{ delimit . " "}}{{ end }}'>
            <div class="feature feature--primary">
                <img src="{{ .Params.image }}" alt="{{ .Params.imageAlt }}" title="{{ .Params.imageTitle }}" width="{{ .Params.imageWidth }}" style="max-width: 100px;">

                <h4>{{ title .Page.Title }}</h4>

                <p>{{ .Params.Summary }}</p>

                <a href="{{ .Page.RelPermalink }}" class="link">Learn More <i class="ico-arrow-right"></i></a>
            </div><!-- /.feature -->
        </div><!-- /.widget__item -->
        {{ end }}
    </div><!-- /.widget__body -->
</div><!-- /.widget-primary -->
