{{ define "main" }}
<div class="row">
    <aside class="col-md-3">
        <!-- This only works on top level section -->
        <nav class="nav flex-column">
            <a class="nav-link" href="/case-studies">Case Studies</a>
        {{ range where .Site.RegularPages "Section" "case-studies" }}
            <a class="nav-link" href="{{ .Permalink }}">{{ title .Title }}</a>
        {{ end }}
        </nav>
    </aside>
    <div class="col-md-9">
        {{ if .Params.heading }}
        <h1>{{ title .Params.heading }}</h1>
        {{ else }}
        <h1>{{ title .Title }}</h1>
        {{ end }}
        <p class="lead">{{ .Params.Lead }}</p>
        {{ .Content }}
    </div>
</div>
{{ end }}
