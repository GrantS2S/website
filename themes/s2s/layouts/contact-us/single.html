<form action="https://formspree.io/f/xknppyng" method="post">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" required placeholder="Enter Name" class="form-control" id="InputName" name="name">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" required class="form-control" id="InputEmail" aria-describedby="emailHelp" name="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="InputPhone">Phone</label>
                <input type="phone" class="form-control" id="InputPhone" placeholder="Enter Phone" name="phone">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="InputComment">Comment</label>
        <textarea type="comment" name="comment" class="form-control" id="InputComment" rows="6" placeholder="Enter your message..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
