{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
    {{ $q1 := where .Site.RegularPages "Type" "solution" }}
    {{ $q2 := where .Site.RegularPages ".Params.sources" "intersect" (slice .Params.source) }}
    {{ range $q1 | intersect $q2}}
        <h3>{{ .Title }}</h3>
        <i>{{ .Content }}</i>
    {{ end }}
{{ end }}
