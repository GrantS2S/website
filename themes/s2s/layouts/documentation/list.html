{{ define "main" }}
<div class="row">
    {{ partial "docside.html" . }}
    <div class="col-md-9">
        <h1>{{ if .Params.heading }}{{ title .Params.heading }}{{ else }}{{ title .Title }}{{ end }}</h1>
        <p class="lead">{{ .Params.Lead }}</p>
        <hr>
        {{ .Content }}
    </div>
</div>
{{ end }}
