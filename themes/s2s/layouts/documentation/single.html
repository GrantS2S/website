{{ define "main" }}
<div class="row">
    {{ partial "docside.html" . }}
    <div class="col-md-9">
        {{ if .Params.heading }}
        <h1>{{ title .Params.heading }}</h1>
        {{ else }}
        <h1>{{ title .Title }}</h1>
        {{ end }}
        {{ if .Params.Lead }}
        <p class="lead">{{ .Params.Lead }}</p>
        {{ end }}
        {{ if .Params.Toc }}
        <h2>Contents</h2>
        {{ .TableOfContents }}
        {{ end }}
        <hr>
        {{ .Content }}
    </div>
</div>
{{ end }}
